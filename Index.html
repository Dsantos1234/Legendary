<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PrayerCatCoin - The Holiest Coin in Crypto</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif; /* For humor */
        margin: 0;
        padding: 0;
        background: #f5f5dc; /* Beige background */
        color: #333;
        text-align: center;
    }
    header {
        background: #00008B; /* Dark blue for a night sky effect */
        color: white;
        padding: 20px 0;
    }
    .logo {
        font-size: 3em;
        font-weight: bold;
    }
    .content {
        padding: 20px;
    }
    .prayercat {
        width: 300px;
        height: auto;
        margin: 20px auto;
        display: block;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .cta-button {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        background: #FFD700; /* Gold */
        color: #000;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }
    .cta-button:hover {
        background: #FFA500; /* Lighter gold */
    }
    #coin-info {
        background: #FFF8DC; /* Cornsilk for a light, heavenly feel */
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
    }
    @keyframes pray {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(5deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
    }
    .prayercat:hover {
        animation: pray 0.5s infinite;
    }
</style>
