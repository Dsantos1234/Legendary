<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Area 51 Escape - Enhanced Edition</title>
    <style>
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --game-height: min(400px, 70vh);
        }
        
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: system-ui, -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, #000033, #000022);
        }

        #game-container { 
            position: relative; 
            width: min(800px, 100%);
            height: var(--game-height);
            background: linear-gradient(rgba(0,0,51,0.8), rgba(0,0,102,0.8)),
                        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5l5 10-5 10 5 10-5 10 5 10' stroke='%2322c55e' stroke-width='0.5' fill='none' opacity='0.3'/%3E%3C/svg%3E");
            margin: 10px 0; 
            overflow: hidden; 
            border: 2px solid var(--primary);
            border-radius: 8px;
            touch-action: none;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: repeat;
            animation: twinkle 4s infinite;
        }

        #alien { 
            position: absolute; 
            width: 40px; 
            height: 40px; 
            bottom: 20px; 
            left: 50px; 
            font-size: 30px; 
            line-height: 40px; 
            text-align: center;
            user-select: none;
            z-index: 2;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.5));
        }

        .guard { 
            position: absolute; 
            width: 30px; 
            height: 40px;
            font-size: 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            z-index: 1;
            will-change: transform;
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.5));
        }

        .keycard { 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            font-size: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            animation: float 2s ease-in-out infinite;
            will-change: transform;
            filter: drop-shadow(0 0 3px rgba(255, 255, 0, 0.5));
        }

        .powerup {
            position: absolute;
            width: 25px;
            height: 25px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            animation: float 2s ease-in-out infinite;
            will-change: transform;
            filter: drop-shadow(0 0 3px rgba(0, 255, 255, 0.5));
        }

        #stats { 
            font-size: clamp(16px, 4vw, 24px);
            margin: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        #level-info {
            font-size: clamp(14px, 3vw, 20px);
            margin: 5px;
            text-align: center;
            color: var(--primary);
        }

        #game-over, #level-complete { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            font-size: clamp(24px, 6vw, 32px);
            background: rgba(0,0,0,0.9); 
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
            width: 80%;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }

        #game-over {
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        #level-complete {
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn { 
            padding: 12px 24px; 
            font-size: clamp(16px, 4vw, 18px);
            background: var(--primary);
            color: #000;
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        #leaderboard {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            max-width: 400px;
            width: 100%;
            border: 1px solid var(--primary);
        }

        #leaderboard h2 {
            color: var(--primary);
            margin-top: 0;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 4px;
        }

        #mobile-controls {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            gap: 10px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
                flex-direction: column;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .shield {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid cyan;
            border-radius: 50%;
            animation: pulse 1s infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .obstacle {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Area 51 Escape - Enhanced Edition üëΩ</h1>
    <div id="level-info">Level 1</div>
    <div id="stats">Score: 0 | Keycards: 0/3 | Health: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="game-container">
        <div class="stars"></div>
        <div id="alien">üëΩ</div>
        <div id="game-over">
            Game Over!<br>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
        <div id="level-complete">
            Level Complete!<br>
            <button class="btn" onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    
    <div id="mobile-controls">
        <div class="control-group">
            <button class="control-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>
    </div>

    <button class="btn" onclick="startGame()">Start Game</button>

    <div id="leaderboard">
        <h2>Top Scores</h2>
        <div id="leaderboard-entries"></div>
    </div>

    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const statsElement = document.getElementById('stats');
        const levelInfoElement = document.getElementById('level-info');
        const gameOverElement = document.getElementById('game-over');
        const levelCompleteElement = document.getElementById('level-complete');
        const leaderboardEntriesElement = document.getElementById('leaderboard-entries');

        let score = 0;
        let keycards = 0;
        let health = 3;
        let level = 1;
        let isJumping = false;
        let jumpForce = 0;
        let isGameRunning = false;
        let hasShield = false;
        let gameInterval, guardInterval, keycardInterval, powerupInterval;
        const keys = {};

        // Level configuration
        const levelConfig = {
            1: { guardSpeed: 4, guardInterval: 2000, keycardsNeeded: 3, powerupChance: 0.3 },
            2: { guardSpeed: 5, guardInterval: 1800, keycardsNeeded: 4, powerupChance: 0.25 },
            3: { guardSpeed: 6, guardInterval: 1600, keycardsNeeded: 4, powerupChance: 0.2 },
            4: { guardSpeed: 7, guardInterval: 1400, keycardsNeeded: 5, powerupChance: 0.15 },
            5: { guardSpeed: 8, guardInterval: 1200, keycardsNeeded: 5, powerupChance: 0.1 }
        };

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

        function updateLeaderboard() {
            leaderboard = leaderboard
                .sort((a, b) => b.score - a.score)
                .slice(0, 5);
            
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            leaderboardEntriesElement.innerHTML = leaderboard
                .map((entry, index) => `
                    <div class="leaderboard-entry">
                        <span>${index + 1}. ${entry.name}</span>
                        <span>${entry.score}</span>
                    </div>
                `)
                .join('');
        }

        function addToLeaderboard(score) {
            const name = prompt('You made it to the leaderboard! Enter your name:') || 'Anonymous';
            leaderboard.push({ name, score });
            updateLeaderboard();
        }

        // Power-ups
        function createPowerup() {
            if (!isGameRunning || Math.random() > levelConfig[level].powerupChance) return;
            
            const powerup = document.createElement('div');
            powerup.className = 'powerup';
            powerup.innerHTML = '‚≠ê';
            powerup.style.left = `${Math.random() * (gameContainer.clientWidth - 50) + 50}px`;
            powerup.style.bottom = `${Math.random() * 300 + 50}px`;
            gameContainer.appendChild(powerup);

            setTimeout(() => powerup.remove(), 5000);
        }

        function activateShield() {
            if (hasShield) return;
            
            hasShield = true;
            const shield = document.createElement('div');
            shield.className = 'shield';
            alien.appendChild(shield);
            
            setTimeout(() => {
                hasShield = false;
                shield.remove();
            }, 5000);
        }

        // Game mechanics
        function createKeycard() {
            if (!isGameRunning || keycards >= levelConfig[level].keycardsNeeded) return;
            
            const keycard = document.createElement('div');
            keycard.className = 'keycard';
            keycard.innerHTML = 'üîë';
            keycard.style.left = `${Math.random() * (gameContainer.clientWidth - 50) + 50}px`;
            keycard.style.bottom = `${Math.random() * 300 + 50}px`;
            gameContainer.appendChild(keycard);
        }

        function createGuard() {
            if (!isGameRunning) return;
            
            const guard = document.createElement('div');
            guard.className = 'guard';
            guard.innerHTML = 'üëÆ';
            guard.style.bottom = `${Math.random() * 200}px`;
            guard.style.right = '-30px';
            gameContainer.appendChild(guard);
            
            function moveGuard() {
                if (!isGameRunning) {
                    guard.remove();
                    return;
                }
                
                let left = parseFloat(guard.style.left) || gameContainer.clientWidth;
                if (left < -30) {
                    guard.remove();
                    score += 10;
                    updateStats();
                } else {
                    guard.style.left = `${left - levelConfig[level].guardSpeed}px`;
                    requestAnimationFrame(moveGuard);
                }
            }
            requestAnimationFrame(moveGuard);
        }

        function checkCollisions() {
            const alienRect = alien.getBoundingClientRect();
            
            document.querySelectorAll('.guard').forEach
            <script>
            document.querySelectorAll('.guard').forEach(guard => {
                if (isColliding(alienRect, guard.getBoundingClientRect())) {
                    if (!hasShield) {
                        takeDamage();
                    }
                }
            });
            
            document.querySelectorAll('.keycard').forEach(keycard => {
                if (isColliding(alienRect, keycard.getBoundingClientRect())) {
                    keycard.remove();
                    keycards++;
                    score += 50 * level; // More points for higher levels
                    updateStats();
                    if (keycards >= levelConfig[level].keycardsNeeded) {
                        completedLevel();
                    }
                }
            });

            document.querySelectorAll('.powerup').forEach(powerup => {
                if (isColliding(alienRect, powerup.getBoundingClientRect())) {
                    powerup.remove();
                    activateShield();
                    score += 25 * level;
                    updateStats();
                }
            });
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function takeDamage() {
            if (health <= 0) return;
            
            health--;
            updateStats();
            createParticles(
                parseFloat(alien.style.left) + 20,
                gameContainer.clientHeight - parseFloat(alien.style.bottom) - 20,
                '#ff0000'
            );
            
            if (health <= 0) {
                endGame();
            } else {
                alien.style.opacity = '0.5';
                setTimeout(() => alien.style.opacity = '1', 200);
            }
        }

        function updateStats() {
            statsElement.textContent = `Level ${level} | Score: ${score} | Keycards: ${keycards}/${levelConfig[level].keycardsNeeded} | Health: ${'‚ù§Ô∏è'.repeat(health)}`;
            levelInfoElement.textContent = `Level ${level} - Guard Speed: ${levelConfig[level].guardSpeed}`;
        }

        function completedLevel() {
            isGameRunning = false;
            clearInterval(guardInterval);
            clearInterval(keycardInterval);
            clearInterval(powerupInterval);
            levelCompleteElement.style.display = 'block';
        }

        function nextLevel() {
            level++;
            if (level > Object.keys(levelConfig).length) {
                alert(`Congratulations! You've completed all ${Object.keys(levelConfig).length} levels!`);
                addToLeaderboard(score);
                resetGame();
                return;
            }
            
            levelCompleteElement.style.display = 'none';
            keycards = 0;
            if (health < 3) health++; // Bonus health between levels
            startLevel();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(guardInterval);
            clearInterval(keycardInterval);
            clearInterval(powerupInterval);
            gameOverElement.style.display = 'block';
            
            if (score > 0 && (leaderboard.length < 5 || score > leaderboard[leaderboard.length - 1].score)) {
                addToLeaderboard(score);
            }
        }

        function resetGame() {
            document.querySelectorAll('.guard, .keycard, .powerup').forEach(el => el.remove());
            gameOverElement.style.display = 'none';
            level = 1;
            score = 0;
            startGame();
        }

        function startGame() {
            if (isGameRunning) return;
            keycards = 0;
            health = 3;
            startLevel();
        }

        function startLevel() {
            isGameRunning = true;
            updateStats();
            document.querySelectorAll('.guard, .keycard, .powerup').forEach(el => el.remove());
            alien.style.bottom = '20px';
            alien.style.left = '50px';
            gameOverElement.style.display = 'none';
            levelCompleteElement.style.display = 'none';
            
            requestAnimationFrame(gameLoop);
            guardInterval = setInterval(createGuard, levelConfig[level].guardInterval);
            keycardInterval = setInterval(createKeycard, 3000);
            powerupInterval = setInterval(createPowerup, 5000);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            if (!isJumping && keys.ArrowUp) {
                isJumping = true;
                jumpForce = 15;
            }
            
            if (isJumping) {
                let bottom = parseFloat(alien.style.bottom) || 20;
                jumpForce -= 0.8;
                bottom += jumpForce;
                
                if (bottom <= 20) {
                    bottom = 20;
                    isJumping = false;
                }
                alien.style.bottom = `${bottom}px`;
            }
            
            let left = parseFloat(alien.style.left) || 50;
            if (keys.ArrowLeft && left > 0) left -= 5;
            if (keys.ArrowRight && left < gameContainer.clientWidth - 40) left += 5;
            alien.style.left = `${left}px`;
            
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        // Particle effects
        function createParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                gameContainer.appendChild(particle);

                const angle = (Math.random() * Math.PI * 2);
                const velocity = Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                let opacity = 1;

                function animateParticle() {
                    const currentX = parseFloat(particle.style.left);
                    const currentY = parseFloat(particle.style.top);
                    particle.style.left = `${currentX + vx}px`;
                    particle.style.top = `${currentY + vy}px`;
                    opacity -= 0.05;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }

                requestAnimationFrame(animateParticle);
            }
        }

        // Mobile controls setup
        function setupMobileControls() {
            const addButtonEvents = (button, key) => {
                ['touchstart', 'mousedown'].forEach(event => {
                    button.addEventListener(event, (e) => {
                        e.preventDefault();
                        keys[key] = true;
                    });
                });

                ['touchend', 'mouseup'].forEach(event => {
                    button.addEventListener(event, (e) => {
                        e.preventDefault();
                        keys[key] = false;
                    });
                });
            };

            const jumpBtn = document.getElementById('jumpBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');

            addButtonEvents(jumpBtn, 'ArrowUp');
            addButtonEvents(leftBtn, 'ArrowLeft');
            addButtonEvents(rightBtn, 'ArrowRight');
        }

        // Event Listeners
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.code)) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', e => keys[e.code] = false);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isGameRunning) {
                isGameRunning = false;
                clearInterval(guardInterval);
                clearInterval(keycardInterval);
                clearInterval(powerupInterval);
            }
        });

        // Initialize game
        setupMobileControls();
        updateLeaderboard();
    </script>
