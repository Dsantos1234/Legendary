<html lang="en">

    <style>
        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --secondary: #10B981;
            --accent: #F59E0B;
            --background: #F3F4F6;
            --card-bg: #FFFFFF;
            --text: #1F2937;
            --text-light: #6B7280;
            --success: #34D399;
            --warning: #FBBF24;
            --error: #EF4444;
            --border-radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --background: #111827;
            --card-bg: #1F2937;
            --text: #F9FAFB;
            --text-light: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        .nav-wrapper {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .nav-link:hover {
            background: var(--background);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Pools */
        .pools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .pool-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            position: relative;
            box-shadow: var(--shadow);
        }

        .pool-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .pool-icon {
            font-size: 2rem;
        }

        .pool-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background: var(--background);
            border-radius: 8px;
        }

        /* Forms */
        .input-group {
            margin-bottom: 1rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .max-button {
            position: absolute;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: var(--primary-light);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Buttons */
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .button-primary {
            background: var(--primary);
            color: white;
        }

        .button-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .toast {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .pools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            },

                "function stake(uint256 amount) external",

                "function balanceOf(address account) external view returns (uint256)"
            ]
        };

        // State Variables
        let provider = null;
        let signer = null;
        let contract = null;
        let userAddress = null;

        // Initialize Web3
        async function initializeWeb3() {
            try {
                if (typeof window.ethereum !== 'undefined') {
                    provider = new ethers.BrowserProvider(window.ethereum);
                    
                    window.ethereum.on('accountsChanged', handleAccountChange);
                    window.ethereum.on('chainChanged', handleChainChange);

                    updateConnectionButton();
                } else {
                    showToast('Please install MetaMask!', 'error');
                }
            } catch (error) {
                console.error('Error initializing Web3:', error);
                showToast('Failed to initialize Web3', 'error');
            }
        }

        // Connect Wallet
        async function connectWallet() {
            try {
                if (!provider) {
                    await initializeWeb3();
                }

                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });
                
                userAddress = accounts[0];
                signer = await provider.getSigner();
                
                contract = new ethers.Contract(
                    CONFIG.contractAddress,
                    CONFIG.contractABI,
                    signer
                );

                const network = await provider.getNetwork();
                if (!CONFIG.supportedChains[network.chainId]) {
                    await switchNetwork();
                }

                updateUI();
                showToast('Wallet connected successfully!', 'success');
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showToast('Failed to connect wallet', 'error');
            }
        }

        // Handle Account Change
        async function handleAccountChange(accounts) {
            if (accounts.length === 0) {
                userAddress = null;
                signer = null;
                contract = null;
                updateUI();
                showToast('Wallet disconnected', 'warning');
            } else {
                userAddress = accounts[0];
                signer = await provider.getSigner();
                updateUI();
                showToast('Account changed', 'info');
            }
        }
