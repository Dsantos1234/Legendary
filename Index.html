<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 51 Escape</title>
    <style>
        :root {
            --primary: #22c55e;
            --background: #000033;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: radial-gradient(circle at center, var(--background), #000022);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0,0,51,0.8), rgba(0,0,102,0.8));
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        #player {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 20px;
            left: 50px;
            font-size: 30px;
            z-index: 10;
            user-select: none;
        }

        .guard {
            position: absolute;
            width: 40px;
            height: 40px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .keycard {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        #score-display {
            font-size: 24px;
            margin: 20px 0;
        }

        #controls {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background: var(--primary);
            border: none;
            border-radius: 4px;
            color: black;
            cursor: pointer;
            margin: 0 10px;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid red;
        }

        #mobile-controls {
            display: none;
            margin-top: 20px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
        }

        @media (max-width: 850px) {
            #game-container {
                width: 100%;
                height: 350px;
            }

            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <h1>Area 51 Escape üëΩ</h1>
    <div id="score-display">Score: 0 | Keycards: 0/3 | Health: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    
    <div id="game-container">
        <div class="stars"></div>
        <div id="player">üëΩ</div>
        <div id="game-over">
            Game Over!<br><br>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <div id="controls">
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="mobile-controls">
        <button class="mobile-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
        <br>
        <button class="mobile-btn" id="leftBtn">‚¨ÖÔ∏è</button>
        <button class="mobile-btn" id="rightBtn">‚û°Ô∏è</button>
    </div>

    <script>
        // Base game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOver = document.getElementById('game-over');
        
        let score = 0;
        let keycards = 0;
        let health = 3;
        let isGameRunning = false;
        let isJumping = false;
        let jumpForce = 0;

        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Initialize stars
        createStars();
    </script>
</body>
</html>
