<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl Marx Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 10px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 15px;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 1;
            z-index: 0;
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            padding: 15px;
            height: calc(100vh - 350px);
            overflow-y: auto;
            margin-bottom: 15px;
            font-size: 16px;
            position: relative;
            z-index: 2;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .social-link {
            color: #00ff00;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #00ff00;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px #00ff00;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 15px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }

        .social-link:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        .buy-section {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #00ff00;
            background-color: rgba(0, 255, 0, 0.1);
            animation: borderGlow 3s infinite;
        }

        @keyframes borderGlow {
            0% { border-color: #00ff00; }
            50% { border-color: #66ff66; }
            100% { border-color: #00ff00; }
        }

        .buy-button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .buy-button:hover {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
            animation: iconSpin 3s linear infinite;
        }

        @keyframes iconSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-area {
            display: flex;
            gap: 10px;
            position: sticky;
            bottom: 0;
            z-index: 2;
        }

        input {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #00ff00;
            color: #000;
        }

        .message {
            margin-bottom: 15px;
            padding: 5px;
            word-wrap: break-word;
            position: relative;
            z-index: 2;
        }

        .user-message {
            color: #ffffff;
        }

        .marx-message {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .typing-effect::after {
            content: '█';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .terminal {
                height: calc(100vh - 300px);
                font-size: 14px;
            }

            .social-links {
                gap: 10px;
            }
            
            .social-link {
                font-size: 12px;
                padding: 6px 12px;
            }

            input, button {
                font-size: 14px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    <div class="container">
        <div class="header">
            <h1>KARL MARX TERMINAL</h1>
            <p>Enter your query to receive wisdom from the spirit of Marx</p>
            
            <div class="social-links">
                <a href="https://t.me/karlmarxai" target="_blank" class="social-link">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.223-.548.223l.18-2.935 5.36-4.82c.23-.21-.054-.33-.354-.12l-6.62 4.17-2.863-.89c-.617-.2-.657-.617.136-.91l11.21-4.32c.515-.19.967.124.799.83z"/>
                    </svg>
                    Telegram
                </a>
                <a href="https://twitter.com/karlmarxai" target="_blank" class="social-link">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                    </svg>
                    Twitter
                </a>
                <a href="https://medium.com/@karlmarxai" target="_blank" class="social-link">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zM20.96 12c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/>
                    </svg>
                    Medium
                </a>
            </div>

            <div class="buy-section">
                <p>Support the Revolution</p>
                <button onclick="window.open('https://uniswap.org/swap', '_blank')" class="buy-button">Buy on Uniswap</button>
                <button onclick="window.open('https://pancakeswap.finance/swap', '_blank')" class="buy-button">Buy on PancakeSwap</button>
            </div>
        </div>
        
        <div class="terminal" id="terminal">
            <div class="message marx-message">
                Greetings, Proletarian. I am the digital manifestation of Karl Marx. 
                What questions do you have about class struggle, capitalism, or the revolution?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Enter your question..." />
            <button onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const fontSize = 20;
        const columns = Math.ceil(canvas.width / fontSize);
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height/fontSize);
        }

        const letters = "日ﾊﾐﾋｰｳｼﾅﾓﾆｻﾜﾂｵﾘｱﾎﾃﾏｹﾒｴｶｷﾑﾕﾗｾﾈｽﾀﾇﾍｦｲｸｺｿﾁﾄﾉﾌﾔﾖﾙﾚﾛﾝ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        const marxFace = new Image();
        marxFace.src = 'data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMTAwIDEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNNTAgMTBDMjcuOTEgMTAgMTAgMjcuOTEgMTAgNTBjMCAyMi4wOSAxNy45MSA0MCA0MCA0MCA4LjI4IDAgMTYuMi0yLjUzIDIyLjg2LTcuMzIgOC4yLTUuOTQgMTMuODgtMTQuOTYgMTUuOS0yNS4xOCAxLjE3LTUuOTMuOTctMTEuOTQtLjU4LTE3Ljc1LTIuNzYtMTAuMzMtOS45NS0xOC45NS0xOS40Mi0yMy4yOEM2Mi40IDEyLjE2IDU2LjI4IDEwIDUwIDEweiIgc3Ryb2tlPSIjMDBmZjAwIiBzdHJva2Utd2lkdGg9IjIiIGZpbGw9Im5vbmUiLz48L3N2Zz4=';

        let showMarxFace = false;
        let marxFaceOpacity = 0;
        const marxFaceInterval = 15000;

        setInterval(() => {
            showMarxFace = true;
            setTimeout(() => {
                showMarxFace = false;
                marxFaceOpacity = 0;
            }, 3000);
        }, marxFaceInterval);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#00ff00';

            for (let i = 0; i < drops.length; i++) {
       const text = letters[Math.floor(Math.random() * letters.length)];
                
                if (Math.random() > 0.98) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                } else {
                    ctx.fillStyle = '#0f0';
                    ctx.shadowColor = '#0f0';
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i] += 0.5;
            }

            if (showMarxFace) {
                marxFaceOpacity = Math.min(marxFaceOpacity + 0.02, 0.6);
                ctx.globalAlpha = marxFaceOpacity;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ff00';
                ctx.drawImage(marxFace, 
                    canvas.width/2 - canvas.height/3, 
                    canvas.height/2 - canvas.height/3,
                    canvas.height/1.5, 
                    canvas.height/1.5
                );
                ctx.globalAlpha = 1;
            }
            
            ctx.shadowBlur = 0;
        }

        setInterval(drawMatrix, 25);

        const marxResponses = [
            "The philosophers have only interpreted the world in various ways; the point, however, is to change it.",
            "Workers of the world unite! You have nothing to lose but your chains!",
            "History repeats itself, first as tragedy, second as farce.",
            "The production of too many useful things results in too many useless people.",
            "Social progress can be measured by the social position of the female sex.",
            "Capital is dead labor, which, vampire-like, lives only by sucking living labor.",
            "The oppressed are allowed once every few years to decide which particular representatives of the oppressing class shall represent and repress them in parliament.",
            "Religion is the opium of the people.",
            "From each according to his abilities, to each according to his needs.",
            "The rich will do anything for the poor but get off their backs."
        ];

        function getMarxResponse(question) {
            question = question.toLowerCase();
            
            if (question.includes('capitalism')) {
                return "The essence of capitalism is exploitation of labor. The bourgeoisie has stripped of its halo every occupation hitherto honored and looked up to with reverent awe.";
            } else if (question.includes('class') || question.includes('worker')) {
                return "The history of all hitherto existing society is the history of class struggles. Freeman and slave, patrician and plebeian, lord and serf, guild-master and journeyman.";
            } else if (question.includes('revolution')) {
                return "Let the ruling classes tremble at a Communist revolution. The proletarians have nothing to lose but their chains. They have a world to win!";
            } else if (question.includes('money') || question.includes('wealth')) {
                return "The wealthy have created a world where man's needs are reduced to the simple need for money. This is the ultimate alienation of human potential.";
            } else {
                return marxResponses[Math.floor(Math.random() * marxResponses.length)];
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const terminal = document.getElementById('terminal');
            
            if (userInput.value.trim() === '') return;

            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            userDiv.textContent = '> ' + userInput.value;
            terminal.appendChild(userDiv);

            const marxDiv = document.createElement('div');
            marxDiv.className = 'message marx-message typing-effect';
            terminal.appendChild(marxDiv);

            const response = getMarxResponse(userInput.value);
            let i = 0;
            
            function typeWriter() {
                if (i < response.length) {
                    marxDiv.textContent = response.substring(0, i + 1);
                    i++;
                    setTimeout(typeWriter, 30);
                } else {
                    marxDiv.classList.remove('typing-effect');
                }
            }
            
            typeWriter();

            userInput.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function setMobileHeight() {
            document.documentElement.style.height = `${window.innerHeight}px`;
        }
        window.addEventListener('resize', setMobileHeight);
        window.addEventListener('orientationchange', setMobileHeight);
        setMobileHeight();
    </script>
</body>
</html>
