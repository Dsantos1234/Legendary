<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: black;
      font-family: monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #22c55e;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #4ade80;
    }

    .terminal-card {
      width: 100%;
      max-width: 42rem;
      background: #111827;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid #22c55e;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: #22c55e;
    }

    .terminal-header svg {
      margin-right: 0.5rem;
    }

    .output-area {
      background: black;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      height: 12rem;
      overflow-y: auto;
      color: #22c55e;
    }

    .prediction {
      margin-top: 1rem;
    }

    .prediction-label {
      color: #facc15;
    }

    .prediction-text {
      font-size: 1.25rem;
      font-weight: bold;
      color: #4ade80;
      margin-top: 0.5rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      background: black;
      color: #22c55e;
      padding: 0.5rem;
      border: 1px solid #22c55e;
      border-radius: 0.25rem;
      font-family: monospace;
    }

    input:focus {
      outline: none;
      border-color: #4ade80;
    }

    button {
      padding: 0.5rem 1rem;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover:not(:disabled) {
      background: #16a34a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #4ade80;
    }

    .footer p + p {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    /* 8 Ball Styles */
    .eight-ball {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #666, #000);
      border-radius: 50%;
      position: relative;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      transition: transform 0.5s;
    }

    .eight-ball::after {
      content: "8";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #22c55e;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .shake {
      animation: shake 0.5s ease-in-out infinite;
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 1s steps(40, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>8 Ball Terminal</h1>
    <p>Your Crypto Fortune Teller</p>
  </div>

  <div class="eight-ball"></div>

  <div class="terminal-card">
    <div class="terminal-header">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>8ball_terminal.eth</span>
    </div>

    <div class="output-area">
      <p id="prompt" class="typing">> Ask the 8 Ball Terminal about your crypto destiny...</p>
      <div id="prediction" class="prediction" style="display: none;">
        <p class="prediction-label">Prediction:</p>
        <p class="prediction-text"></p>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Type your crypto question...">
      <button id="askButton">Ask</button>
    </div>
  </div>

  <div class="footer">
    <p>Disclaimer: This is not financial advice. DYOR.</p>
    <p>Running on Web3.0 mainnet</p>
  </div>

  <script>
    const responses = [
      "TO THE MOON! ðŸš€",
      "HODL for dear life",
      "Buy high, sell higher",
      "The charts speak of great wealth",
      "Paper hands detected - outlook not good",
      "Diamond hands will prevail",
      "Signs point to massive gains",
      "Better stack some sats",
      "The dip shall be bought",
      "Whale alert incoming",
      "Mercury is in retrograde - time to DCA",
      "Your NFTs will flip soon",
      "The blockchain never lies - success ahead",
      "Smart contracts predict yes",
      "Gas fees say try again",
      "Bullish divergence detected",
      "The bears are temporary",
      "Staking rewards incoming"
    ];

    const eightBall = document.querySelector('.eight-ball');
    const questionInput = document.getElementById('question');
    const askButton = document.getElementById('askButton');
    const promptEl = document.getElementById('prompt');
    const predictionEl = document.getElementById('prediction');
    const predictionText = document.querySelector('.prediction-text');

    function shakeBall() {
      if (!questionInput.value) return;

      const question = questionInput.value;
      questionInput.value = '';
      askButton.disabled = true;
      
      eightBall.classList.add('shake');
      promptEl.textContent = '> Consulting the blockchain...';
      predictionEl.style.display = 'none';
      
      setTimeout(() => {
        const response = responses[Math.floor(Math.random() * responses.length)];
        eightBall.classList.remove('shake');
        eightBall.classList.add('glow');
        
        promptEl.textContent = '> Ask another question...';
        predictionEl.style.display = 'block';
        predictionText.textContent = response;
        
        askButton.disabled = false;
        
        setTimeout(() => {
          eightBall.classList.remove('glow');
        }, 2000);
      }, 1500);
    }

    askButton.addEventListener('click', shakeBall);
    questionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') shakeBall();
    });
  </script>
</body>
</html>
