<!DOCTYPE html>
<html>
<head>
    <title>MUB - Area 51 Escape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background: #1a1a1a; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; color: #fff; touch-action: none; }
        h1 { font-size: 24px; margin: 10px; text-align: center; }
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 70vh; 
            max-width: 800px;
            background: linear-gradient(#000033, #000066); 
            margin: 10px 0; 
            overflow: hidden; 
            border: 2px solid #00ff00; 
        }
        #alien { position: absolute; width: 40px; height: 40px; bottom: 20px; left: 50px; font-size: 30px; line-height: 40px; text-align: center; }
        .guard { position: absolute; width: 30px; height: 40px; right: -30px; font-size: 24px; display: flex; justify-content: center; align-items: center; }
        .keycard { position: absolute; width: 20px; height: 20px; font-size: 15px; display: flex; justify-content: center; align-items: center; }
        #stats { font-size: 18px; margin: 5px; text-align: center; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 24px; color: #ff0000; background: rgba(0,0,0,0.8); padding: 20px; }
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            box-sizing: border-box;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            user-select: none;
            touch-action: none;
        }
        button { 
            padding: 10px 20px; 
            font-size: 16px; 
            background: #00ff00; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
            touch-action: manipulation;
        }
        @media (max-width: 600px) {
            #stats { font-size: 14px; }
            .control-btn { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <h1>MUB - Area 51 Escape üëΩ</h1>
    <div id="stats">Score: 0 | Keycards: 0/3 | Health: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="game-container">
        <div id="alien">üëΩ</div>
        <div id="game-over">
            Captured!<br>
            <button onclick="resetGame()">Try Again</button>
        </div>
    </div>
    <div id="controls">
        <div class="control-btn" id="leftBtn">‚¨ÖÔ∏è</div>
        <div class="control-btn" id="jumpBtn">‚¨ÜÔ∏è</div>
        <div class="control-btn" id="rightBtn">‚û°Ô∏è</div>
    </div>
    <button onclick="startGame()">Start Escape</button>

    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const statsElement = document.getElementById('stats');
        const gameOverElement = document.getElementById('game-over');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const jumpBtn = document.getElementById('jumpBtn');
        
        let score = 0, keycards = 0, health = 3;
        let isJumping = false;
        let gameInterval, guardInterval, keycardInterval;
        let isGameRunning = false;
        let keys = {};
        let containerWidth;

        function updateContainerWidth() {
            containerWidth = gameContainer.offsetWidth - 40; // 40 is alien width
        }
        updateContainerWidth();
        window.addEventListener('resize', updateContainerWidth);

        // Touch controls
        function handleTouch(element, keyCode) {
            let touchActive = false;
            
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchActive = true;
                keys[keyCode] = true;
            });
            
            ['touchend', 'touchcancel'].forEach(event => {
                element.addEventListener(event, (e) => {
                    e.preventDefault();
                    touchActive = false;
                    keys[keyCode] = false;
                });
            });
            
            element.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (touchActive) {
                    keys[keyCode] = true;
                }
            });
        }

        handleTouch(leftBtn, 'ArrowLeft');
        handleTouch(rightBtn, 'ArrowRight');
        handleTouch(jumpBtn, 'ArrowUp');

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            keycards = 0;
            health = 3;
            updateStats();
            document.querySelectorAll('.guard, .keycard').forEach(el => el.remove());
            alien.style.bottom = '20px';
            alien.style.left = '50px';
            gameOverElement.style.display = 'none';
            
            gameInterval = setInterval(gameLoop, 20);
            guardInterval = setInterval(createGuard, 2000);
            keycardInterval = setInterval(createKeycard, 3000);
        }

        function gameLoop() {
            if (!isJumping && keys.ArrowUp) {
                isJumping = true;
                jumpForce = 15;
            }
            
            if (isJumping) {
                let bottom = parseFloat(alien.style.bottom);
                jumpForce -= 0.8;
                bottom += jumpForce;
                
                if (bottom <= 20) {
                    bottom = 20;
                    isJumping = false;
                }
                alien.style.bottom = bottom + 'px';
            }
            
            let left = parseFloat(alien.style.left);
            if (keys.ArrowLeft && left > 0) left -= 5;
            if (keys.ArrowRight && left < containerWidth) left += 5;
            alien.style.left = left + 'px';
            
            checkCollisions();
        }

        function createGuard() {
            if (!isGameRunning) return;
            const guard = document.createElement('div');
            guard.className = 'guard';
            guard.innerHTML = 'üëÆ';
            guard.style.bottom = '20px';
            gameContainer.appendChild(guard);
            
            const moveGuard = setInterval(() => {
                let left = parseFloat(guard.style.left) || containerWidth + 30;
                if (left < -30) {
                    clearInterval(moveGuard);
                    guard.remove();
                    score += 10;
                    updateStats();
                } else {
                    guard.style.left = (left - 4) + 'px';
                }
            }, 20);
        }

        function createKeycard() {
            if (!isGameRunning || keycards >= 3) return;
            const keycard = document.createElement('div');
            keycard.className = 'keycard';
            keycard.innerHTML = 'üîë';
            keycard.style.left = (Math.random() * (containerWidth - 20)) + 'px';
            keycard.style.bottom = (Math.random() * (gameContainer.offsetHeight - 100) + 50) + 'px';
            gameContainer.appendChild(keycard);
        }

        function checkCollisions() {
            const alienRect = alien.getBoundingClientRect();
            
            document.querySelectorAll('.guard').forEach(guard => {
                if (isColliding(alienRect, guard.getBoundingClientRect())) {
                    takeDamage();
                }
            });
            
            document.querySelectorAll('.keycard').forEach(keycard => {
                if (isColliding(alienRect, keycard.getBoundingClientRect())) {
                    keycard.remove();
                    keycards++;
                    score += 50;
                    updateStats();
                    if (keycards >= 3) levelComplete();
                }
            });
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || rect1.top > rect2.bottom);
        }

        function takeDamage() {
            health--;
            updateStats();
            if (health <= 0) {
                endGame();
            } else {
                alien.style.opacity = '0.5';
                setTimeout(() => alien.style.opacity = '1', 200);
            }
        }

        function updateStats() {
            statsElement.textContent = `Score: ${score} | Keycards: ${keycards}/3 | Health: ${'‚ù§Ô∏è'.repeat(health)}`;
        }

        function levelComplete() {
            alert('Level Complete! You escaped Area 51!');
            endGame();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(guardInterval);
            clearInterval(keycardInterval);
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', e => keys[e.code] = true);
        document.addEventListener('keyup', e => keys[e.code] = false);
    </script>
</body>
</html>
