<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUB - Area 51 Escape</title>
    <style>
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --game-height: min(400px, 70vh);
        }
        
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: system-ui, -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            background: radial-gradient(circle at center, #000033, #000022);
        }

        #game-container { 
            position: relative; 
            width: min(800px, 100%);
            height: var(--game-height);
            background: linear-gradient(rgba(0,0,51,0.8), rgba(0,0,102,0.8)),
                        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 5l5 10-5 10 5 10-5 10 5 10' stroke='%2322c55e' stroke-width='0.5' fill='none' opacity='0.3'/%3E%3C/svg%3E");
            margin: 10px 0; 
            overflow: hidden; 
            border: 2px solid var(--primary);
            border-radius: 8px;
            touch-action: none;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            animation: twinkle 4s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        #alien { 
            position: absolute; 
            width: 40px; 
            height: 40px; 
            bottom: 20px; 
            left: 50px; 
            font-size: 30px; 
            line-height: 40px; 
            text-align: center;
            user-select: none;
            z-index: 2;
            will-change: transform;
            filter: drop-shadow(0 0 5px rgba(34, 197, 94, 0.5));
        }

        .guard { 
            position: absolute; 
            width: 30px; 
            height: 40px;
            right: -30px; 
            font-size: 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            z-index: 1;
            will-change: transform;
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.5));
        }

        .keycard { 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            font-size: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            animation: float 2s ease-in-out infinite;
            will-change: transform;
            filter: drop-shadow(0 0 3px rgba(255, 255, 0, 0.5));
        }

        #stats { 
            font-size: clamp(16px, 4vw, 24px);
            margin: 10px;
            text-align: center;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        #game-over { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            font-size: clamp(24px, 6vw, 32px);
            color: #ff0000; 
            background: rgba(0,0,0,0.9); 
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ff0000;
            backdrop-filter: blur(5px);
        }

        .btn { 
            padding: 12px 24px; 
            font-size: clamp(16px, 4vw, 18px);
            background: var(--primary);
            color: #000;
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            gap: 10px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            background: rgba(34, 197, 94, 0.3);
            transform: scale(0.95);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* UFO Background */
        .ufo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            animation: ufoFloat 8s ease-in-out infinite;
            opacity: 0.3;
            filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.5));
        }

        @keyframes ufoFloat {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 10px); }
            75% { transform: translate(20px, -10px); }
        }

        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>MUB - Area 51 Escape üëΩ</h1>
    <div id="stats">Score: 0 | Keycards: 0/3 | Health: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="game-container">
        <div class="stars"></div>
        <div class="ufo">üõ∏</div>
        <div id="alien">üëΩ</div>
        <div id="game-over">
            Captured!<br>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>
    
    <div id="mobile-controls">
        <div class="control-group">
            <button class="control-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>
    </div>

    <button class="btn" onclick="startGame()">Start Escape</button>

    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const statsElement = document.getElementById('stats');
        const gameOverElement = document.getElementById('game-over');
        const jumpBtn = document.getElementById('jumpBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let score = 0, keycards = 0, health = 3;
        let isJumping = false;
        let gameInterval, guardInterval, keycardInterval;
        let isGameRunning = false;
        let jumpForce = 0;
        const keys = {};

        function setupMobileControls() {
            const addButtonEvents = (button, key) => {
                ['touchstart', 'mousedown'].forEach(event => {
                    button.addEventListener(event, (e) => {
                        e.preventDefault();
                        keys[key] = true;
                    });
                });

                ['touchend', 'mouseup'].forEach(event => {
                    button.addEventListener(event, (e) => {
                        e.preventDefault();
                        keys[key] = false;
                    });
                });
            };

            addButtonEvents(jumpBtn, 'ArrowUp');
            addButtonEvents(leftBtn, 'ArrowLeft');
            addButtonEvents(rightBtn, 'ArrowRight');
        }

        function createKeycard() {
            if (!isGameRunning || keycards >= 3) return;
            const keycard = document.createElement('div');
            keycard.className = 'keycard';
            keycard.innerHTML = 'üîë';
            keycard.style.left = `${Math.random() * (gameContainer.clientWidth - 50) + 50}px`;
            keycard.style.bottom = `${Math.random() * 300 + 50}px`;
            gameContainer.appendChild(keycard);
        }

        function checkCollisions() {
            const alienRect = alien.getBoundingClientRect();
            
            document.querySelectorAll('.guard').forEach(guard => {
                if (isColliding(alienRect, guard.getBoundingClientRect())) {
                    takeDamage();
                }
            });
            
            document.querySelectorAll('.keycard').forEach(keycard => {
                if (isColliding(alienRect, keycard.getBoundingClientRect())) {
                    keycard.remove();
                    keycards++;
                    score += 50;
                    updateStats();
                    if (keycards >= 3) levelComplete();
                }
            });
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || rect1.top > rect2.bottom);
        }

        function takeDamage() {
            health--;
            updateStats();
            if (health <= 0) {
                endGame();
            } else {
                alien.style.opacity = '0.5';
                setTimeout(() => alien.style.opacity = '1', 200);
            }
        }

        function updateStats() {
            statsElement.textContent = `Score: ${score} | Keycards: ${keycards}/3 | Health: ${'‚ù§Ô∏è'.repeat(health)}`;
        }

        function levelComplete() {
            alert('Level Complete! You escaped Area 51!');
            endGame();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(guardInterval);
            clearInterval(keycardInterval);
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            document.querySelectorAll('.guard, .keycard').forEach(el => el.remove());
            gameOverElement.style.display = 'none';
            startGame();
        }

        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            keycards = 0;
            health = 3;
            updateStats();
            document.querySelectorAll('.guard, .keycard').forEach(el => el.remove());
            alien.style.bottom = '20px';
            alien.style.left = '50px';
            gameOverElement.style.display = 'none';
            
            requestAnimationFrame(gameLoop);
            guardInterval = setInterval(createGuard, 2000);
            keycardInterval = setInterval(createKeycard, 3000);
        }

        function gameLoop() {
            if (!isGameRunning) return;

            if (!isJumping && keys.ArrowUp) {
                isJumping = true;
                jumpForce = 15;
            }
            
            if (isJumping) {
                let bottom = parseFloat(alien.style.bottom) || 20;
                jumpForce -= 0.8;
                bottom += jumpForce;
                
                if (bottom <= 20) {
                    bottom = 20;
                    isJumping = false;
                }
                alien.style.bottom = `${bottom}px`;
            }
            
            let left = parseFloat(alien.style.left) || 50;
            if (keys.ArrowLeft && left > 0) left -= 5;
            if (keys.ArrowRight && left < gameContainer.clientWidth - 40) left += 5;
            alien.style.left = `${left}px`;
            
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function createGuard() {
            if (!isGameRunning) return;
            const guard = document.createElement('div');
            guard.className = 'guard';
            guard.innerHTML = 'üëÆ';
            guard.style.bottom = '20px';
            gameContainer.appendChild(guard);
            
            function moveGuard() {
                if (!isGameRunning) {
                    guard.remove();
                    return;
                }
                let left = parseFloat(guard.style.left) || gameContainer.clientWidth;
                if (left < -30) {
                    guard.remove();
                    score += 10;
                    updateStats();
                } else {
                    guard.style.left = `${left - 4}px`;
                    requestAnimationFrame(moveGuard);
                }
            }
            requestAnimationFrame(moveGuard);
        }

        // Initialize mobile controls
        setupMobileControls();

        // Prevent scrolling on mobile when touching game controls
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#game-container, #mobile-controls')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle keyboard controls
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.code)) {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', e => keys[e.code] = false);

        // Add dynamic stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 50;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = '1px';
                star.style.height = '1px';
                star.style.backgroundColor = 'white';
                star.style.opacity = Math.random();
                starsContainer.appendChild(star);
                
                // Animate star twinkling
                setInterval(() => {
                    star.style.opacity = Math.random();
                }, Math.random() * 3000 + 1000);
            }
        }

        // Create initial stars
        createStars();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                const maxX = gameContainer.clientWidth - 40;
                const currentX = parseFloat(alien.style.left) || 50;
                if (currentX > maxX) {
                    alien.style.left = `${maxX}px`;
                }
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isGameRunning) {
                // Auto-pause when tab is not visible
                isGameRunning = false;
                clearInterval(guardInterval);
                clearInterval(keycardInterval);
            }
        });

        // Add sound effects (optional, uncomment if needed)
        /*
        const sounds = {
            jump: new Audio('data:audio/wav;base64,...'),
            collect: new Audio('data:audio/wav;base64,...'),
            hit: new Audio('data:audio/wav;base64,...')
        };
        */

        // Add particle effects for collisions
        function createParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                gameContainer.appendChild(particle);

                const angle = (Math.random() * Math.PI * 2);
                const velocity = Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                let opacity = 1;

                function animateParticle() {
                    const currentX = parseFloat(particle.style.left);
                    const currentY = parseFloat(particle.style.top);
                    particle.style.left = `${currentX + vx}px`;
                    particle.style.top = `${currentY + vy}px`;
                    opacity -= 0.05;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                }

                requestAnimationFrame(animateParticle);
            }
        }

        // Enhanced collision effects
        const originalTakeDamage = takeDamage;
        takeDamage = function() {
            createParticles(
                parseFloat(alien.style.left) + 20,
                parseFloat(alien.style.bottom) + 20,
                '#ff0000'
            );
            originalTakeDamage();
        };

        // Add achievement system
        const achievements = {
            firstJump: false,
            speedRunner: false,
            perfectRun: false
        };

        function unlockAchievement(name) {
            if (!achievements[name]) {
                achievements[name] = true;
                const notification = document.createElement('div');
                notification.style.position = 'absolute';
                notification.style.top = '20px';
                notification.style.left = '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.padding = '10px 20px';
                notification.style.background = 'rgba(34, 197, 94, 0.9)';
                notification.style.borderRadius = '5px';
                notification.style.color = 'white';
                notification.style.zIndex = '1000';
                notification.textContent = `Achievement Unlocked: ${name}!`;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.5s';
                    setTimeout(() => notification.remove(), 500);
                }, 2000);
            }
        }
    </script>
</body>
</html>
