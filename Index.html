<style>

/* Enhanced card hover effects */
.card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(34, 197, 94, 0.1);
}

/* Button pulse effect */
.btn {
    position: relative;
    overflow: hidden;
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200%;
    height: 200%;
    background: rgba(34, 197, 94, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
    transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}

.btn:hover::after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
}

/* Enhanced floating animation */
@keyframes float {
    0%, 100% { 
        transform: translateY(0) rotate(0deg); 
    }
    25% { 
        transform: translateY(-10px) rotate(1deg); 
    }
    75% { 
        transform: translateY(-5px) rotate(-1deg); 
    }
}

.hero-title {
    animation: float 6s ease-in-out infinite;
}

/* Glowing effect for important elements */
@keyframes glow {
    0%, 100% { 
        text-shadow: 0 0 5px rgba(34, 197, 94, 0.2),
                     0 0 10px rgba(34, 197, 94, 0.2),
                     0 0 15px rgba(34, 197, 94, 0.2);
    }
    50% { 
        text-shadow: 0 0 10px rgba(34, 197, 94, 0.4),
                     0 0 20px rgba(34, 197, 94, 0.4),
                     0 0 30px rgba(34, 197, 94, 0.4);
    }
}

h1, .hero-title {
    animation: glow 3s ease-in-out infinite;
}

/* Enhanced Ask MUB section */
.ask-mub-box {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.ask-mub-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(34, 197, 94, 0.1);
}

.ask-mub-response {
    animation: fadeIn 0.5s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Enhanced particles */
#particles-js {
    animation: backgroundFloat 20s ease infinite;
}

@keyframes backgroundFloat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}
</style>

<script>
    // Particles.js initialization
    window.addEventListener('load', () => {
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#22c55e'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#22c55e',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    });

    // Ask MUB functionality
    const responses = [
        "👽 Greetings earthling! I'm legally required to say I'm not from Area 51... but *wink wink*",
        "🛸 My technical analysis shows we're going straight to Alpha Centauri!",
        "🌌 In my galaxy, we don't use charts. We use telepathy to predict prices.",
        "👾 I traded my spaceship for more $MUB. Best decision in the universe!",
        "🌠 My alien technology shows massive green candles in our future... or maybe those are just my antennae.",
        "🚀 That's classified information... but let's just say Elon isn't the only one planning to visit Mars.",
        "🛸 I'm not saying it was aliens... but it was definitely aliens.",
        "🌍 Earth's crypto is primitive, but you're getting there! Keep HODLing!",
        "🪐 Unlike Saturn, $MUB has no rings to hold it down!",
        "👽 Error 51: Answer redacted by intergalactic regulations."
    ];

    const input = document.getElementById('question-input');
    const responseDiv = document.getElementById('mub-response');
    const typingIndicator = document.getElementById('typing-indicator');

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            askMub();
        }
    });

    function askMub() {
        const question = input.value.trim();
        if (!question) return;

        // Clear previous response and show typing indicator
        responseDiv.textContent = '';
        responseDiv.classList.remove('visible');
        typingIndicator.classList.add('visible');

        // Simulate typing delay
        setTimeout(() => {
            // Hide typing indicator and show response
            typingIndicator.classList.remove('visible');
            responseDiv.classList.add('visible');

            // Get random response
            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            responseDiv.textContent = randomResponse;

            // Clear input
            input.value = '';
        }, 1500);
    }
</script>
</body>
