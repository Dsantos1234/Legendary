<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MUB - Area 51 Escape</title>
    <style>
        :root {
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --game-height: min(400px, 70vh);
        }
        
        body { 
            margin: 0; 
            background: #1a1a1a; 
            font-family: system-ui, -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        #game-container { 
            position: relative; 
            width: min(800px, 100%);
            height: var(--game-height);
            background: linear-gradient(#000033, #000066); 
            margin: 10px 0; 
            overflow: hidden; 
            border: 2px solid var(--primary);
            border-radius: 8px;
            touch-action: none;
        }

        #alien { 
            position: absolute; 
            width: 40px; 
            height: 40px; 
            bottom: 20px; 
            left: 50px; 
            font-size: 30px; 
            line-height: 40px; 
            text-align: center;
            user-select: none;
            z-index: 2;
            will-change: transform;
        }

        .guard { 
            position: absolute; 
            width: 30px; 
            height: 40px;
            right: -30px; 
            font-size: 24px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            z-index: 1;
            will-change: transform;
        }

        .keycard { 
            position: absolute; 
            width: 20px; 
            height: 20px; 
            font-size: 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
            animation: float 2s ease-in-out infinite;
            will-change: transform;
        }

        #stats { 
            font-size: clamp(16px, 4vw, 24px);
            margin: 10px;
            text-align: center;
        }

        #game-over { 
            display: none; 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center; 
            font-size: clamp(24px, 6vw, 32px);
            color: #ff0000; 
            background: rgba(0,0,0,0.9); 
            padding: 20px;
            border-radius: 8px;
            z-index: 10;
            width: 80%;
            max-width: 300px;
        }

        .btn { 
            padding: 12px 24px; 
            font-size: clamp(16px, 4vw, 18px);
            background: var(--primary);
            color: #000;
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px;
            transition: background-color 0.2s ease;
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .instructions {
            text-align: center;
            margin: 10px 0;
            font-size: clamp(12px, 3vw, 14px);
            opacity: 0.8;
            padding: 0 10px;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: none;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            gap: 10px;
        }

        .control-group {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-size: 24px;
            touch-action: manipulation;
            user-select: none;
        }

        .control-btn:active {
            background: rgba(34, 197, 94, 0.4);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin: 10px 0;
            }

            #mobile-controls {
                display: flex;
                flex-direction: column;
            }

            .instructions {
                display: none;
            }

            #game-container {
                margin: 5px 0;
            }
        }

        /* Landscape mode optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 20px;
                margin: 5px 0;
            }

            #game-container {
                height: min(400px, 80vh);
            }

            .control-group {
                padding: 0 50px;
            }

            .control-btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>MUB - Area 51 Escape üëΩ</h1>
    <div class="instructions">
        Desktop: Arrow keys to move and jump<br>
        Mobile: Use on-screen controls
    </div>
    <div id="stats">Score: 0 | Keycards: 0/3 | Health: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div id="game-container">
        <div id="alien">üëΩ</div>
        <div id="game-over">
            Captured!<br>
            <button class="btn" onclick="resetGame()">Try Again</button>
        </div>
    </div>
    
    <!-- Mobile Controls -->
    <div id="mobile-controls">
        <div class="control-group">
            <button class="control-btn" id="jumpBtn">‚¨ÜÔ∏è</button>
        </div>
        <div class="control-group">
            <button class="control-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>
    </div>

    <button class="btn" onclick="startGame()">Start Escape</button>

    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const statsElement = document.getElementById('stats');
        const gameOverElement = document.getElementById('game-over');
        const jumpBtn = document.getElementById('jumpBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let score = 0, keycards = 0, health = 3;
        let isJumping = false;
        let gameInterval, guardInterval, keycardInterval;
        let isGameRunning = false;
        let jumpForce = 0;
        const keys = {};

        // Mobile control handlers
        function setupMobileControls() {
            // Jump button
            ['touchstart', 'mousedown'].forEach(event => {
                jumpBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowUp = true;
                });
            });

            ['touchend', 'mouseup'].forEach(event => {
                jumpBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowUp = false;
                });
            });

            // Left button
            ['touchstart', 'mousedown'].forEach(event => {
                leftBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowLeft = true;
                });
            });

            ['touchend', 'mouseup'].forEach(event => {
                leftBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowLeft = false;
                });
            });

            // Right button
            ['touchstart', 'mousedown'].forEach(event => {
                rightBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowRight = true;
                });
            });

            ['touchend', 'mouseup'].forEach(event => {
                rightBtn.addEventListener(event, (e) => {
                    e.preventDefault();
                    keys.ArrowRight = false;
                });
            });
        }

        function gameLoop() {
            if (!isGameRunning) return;

            if (!isJumping && keys.ArrowUp) {
                isJumping = true;
                jumpForce = 15;
            }
            
            if (isJumping) {
                let bottom = parseFloat(alien.style.bottom) || 20;
                jumpForce -= 0.8;
                bottom += jumpForce;
                
                if (bottom <= 20) {
                    bottom = 20;
                    isJumping = false;
                }
                alien.style.bottom = `${bottom}px`;
            }
            
            let left = parseFloat(alien.style.left) || 50;
            if (keys.ArrowLeft && left > 0) left -= 5;
            if (keys.ArrowRight && left < gameContainer.clientWidth - 40) left += 5;
            alien.style.left = `${left}px`;
            
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function createGuard() {
            if (!isGameRunning) return;
            const guard = document.createElement('div');
            guard.className = 'guard';
            guard.innerHTML = 'üëÆ';
            guard.style.bottom = '20px';
            gameContainer.appendChild(guard);
            
            function moveGuard() {
                if (!isGameRunning) {
                    guard.remove();
                    return;
                }
                let left = parseFloat(guard.style.left) || gameContainer.clientWidth;
                if (left < -30) {
                    guard.remove();
                    score += 10;
                    updateStats();
                } else {
                    guard.style.left = `${left - 4}px`;
                    requestAnimationFrame(moveGuard);
                }
            }
            requestAnimationFrame(moveGuard);
        }

        // Initialize mobile controls
        setupMobileControls();

        // Rest of your game code remains the same...
        // [Previous functions: createKeycard, checkCollisions, isColliding, 
        // takeDamage, updateStats, levelComplete, endGame, resetGame, startGame]

        // Prevent scrolling on mobile when touching game controls
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#game-container, #mobile-controls')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle keyboard controls
        document.addEventListener('keydown', e => {
            keys[e.code] = true;
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.code)) {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', e => keys[e.code] = false);

        // Adjust game speed based on device performance
        const gameSpeed = window.matchMedia('(max-width: 768px)').matches ? 0.8 : 1;

        // Handle visibility change to pause/resume game
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isGameRunning) {
                // Auto-pause when tab is not visible
                isGameRunning = false;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (isGameRunning) {
                // Adjust alien position if needed
                const maxX = gameContainer.clientWidth - 40;
                const currentX = parseFloat(alien.style.left) || 50;
                if (currentX > maxX) {
                    alien.style.left = `${maxX}px`;
                }
            }
        });
    </script>
</body>
</html>
