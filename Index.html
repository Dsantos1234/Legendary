<!DOCTYPE html>
<html>
<head>
  <style>
    /* Previous styles remain the same */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      background: black;
      font-family: monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #22c55e;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: #4ade80;
    }

    .terminal-card {
      width: 100%;
      max-width: 42rem;
      background: #111827;
      padding: 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid #22c55e;
    }

    .terminal-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: #22c55e;
    }

    .terminal-header svg {
      margin-right: 0.5rem;
    }

    .output-area {
      background: black;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      height: 12rem;
      overflow-y: auto;
      color: #22c55e;
    }

    .prediction {
      margin-top: 1rem;
    }

    .prediction-label {
      color: #facc15;
    }

    .prediction-text {
      font-size: 1.25rem;
      font-weight: bold;
      color: #4ade80;
      margin-top: 0.5rem;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      background: black;
      color: #22c55e;
      padding: 0.5rem;
      border: 1px solid #22c55e;
      border-radius: 0.25rem;
      font-family: monospace;
    }

    input:focus {
      outline: none;
      border-color: #4ade80;
    }

    button {
      padding: 0.5rem 1rem;
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover:not(:disabled) {
      background: #16a34a;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #4ade80;
    }

    .footer p + p {
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .eight-ball {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at 30% 30%, #666, #000);
      border-radius: 50%;
      position: relative;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      transition: transform 0.5s;
    }

    .eight-ball::after {
      content: "8";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #22c55e;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
    }

    .shake {
      animation: shake 0.5s ease-in-out infinite;
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.5); }
      50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 1s steps(40, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>8 Ball Terminal</h1>
    <p>Your Meme Fortune Teller</p>
  </div>

  <div class="eight-ball"></div>

  <div class="terminal-card">
    <div class="terminal-header">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="4 17 10 11 4 5"></polyline>
        <line x1="12" y1="19" x2="20" y2="19"></line>
      </svg>
      <span>8ball_terminal.eth</span>
    </div>

    <div class="output-area">
      <p id="prompt" class="typing">> Ask me anything and I'll give you the ✨tea✨...</p>
      <div id="prediction" class="prediction" style="display: none;">
        <p class="prediction-label">The 8 Ball says:</p>
        <p class="prediction-text"></p>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="question" placeholder="Type your question...">
      <button id="askButton">Ask</button>
    </div>
  </div>

  <div class="footer">
    <p>No cap fr fr</p>
    <p>Running on pure rizz</p>
  </div>

  <script>
    const responsePatterns = [
      {
        keywords: ['should', 'will', 'going'],
        responses: [
          "fr fr no cap 💯",
          "nah fam that's mid 😬",
          "bussin fr fr 🔥",
          "on god that's the move 💪",
          "you do you bestie ✨",
          "lowkey sus ngl 🤨",
          "slay queen/king 👑",
          "that's giving main character energy ⭐",
          "touch grass first 🌱",
          "real ones know 💯",
          "no shot bro 💀",
          "bet bet bet 🎯"
        ]
      },
      {
        keywords: ['what', 'how', 'why'],
        responses: [
          "iykyk bestie 💅",
          "it's giving... nothing 🫥",
          "caught in 4K 📸",
          "skill issue tbh 🎮",
          "major red flag 🚩",
          "that's the ick 🤢",
          "straight bussin no cap 🚫🧢",
          "respectfully, L + ratio 📉",
          "common W actually 📈",
          "based take fr fr 💯",
          "living rent free fr 🏠",
          "literally me rn 😮‍💨"
        ]
      },
      {
        keywords: ['is', 'are', 'am'],
        responses: [
          "based and real 💯",
          "no shot bestie 💀",
          "it's giving yes ✨",
          "big npc energy rn 🤖",
          "that's lowkey valid 👀",
          "respectfully, nah 🙅‍♂️",
          "iconic behavior 💅",
          "kinda mid ngl 😬",
          "absolutely unhinged (slay) 🔥",
          "that's tea sis ☕",
          "not the serve you think it is 💅",
          "main character moment fr 🎭"
        ]
      }
    ];

    // Default responses if no pattern matches
    const defaultResponses = [
      "bestie i'm literally so confused rn 😵‍💫",
      "didn't pass the vibe check 🚫",
      "weird flex but ok 💁‍♂️",
      "ate and left no crumbs 💅",
      "that's camp bestie 🏕️",
      "its giving... something 👀",
      "no thoughts, head empty 🫡",
      "living, laughing, loving rn 💕"
    ];

    const eightBall = document.querySelector('.eight-ball');
    const questionInput = document.getElementById('question');
    const askButton = document.getElementById('askButton');
    const promptEl = document.getElementById('prompt');
    const predictionEl = document.getElementById('prediction');
    const predictionText = document.querySelector('.prediction-text');

    function getResponse(question) {
      question = question.toLowerCase();
      
      // Find matching pattern
      const matchingPattern = responsePatterns.find(pattern => 
        pattern.keywords.some(keyword => question.includes(keyword))
      );
      
      const responses = matchingPattern ? matchingPattern.responses : defaultResponses;
      return responses[Math.floor(Math.random() * responses.length)];
    }

    function shakeBall() {
      if (!questionInput.value) return;

      const question = questionInput.value;
      questionInput.value = '';
      askButton.disabled = true;
      
      eightBall.classList.add('shake');
      promptEl.textContent = '> Reading the vibes...';
      predictionEl.style.display = 'none';
      
      setTimeout(() => {
        const response = getResponse(question);
        eightBall.classList.remove('shake');
        eightBall.classList.add('glow');
        
        promptEl.textContent = '> Ask another question bestie...';
        predictionEl.style.display = 'block';
        predictionText.textContent = response;
        
        askButton.disabled = false;
        
        setTimeout(() => {
          eightBall.classList.remove('glow');
        }, 2000);
      }, 1500);
    }

    askButton.addEventListener('click', shakeBall);
    questionInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') shakeBall();
    });
  </script>
</body>
</html>
