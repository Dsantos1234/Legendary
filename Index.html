<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMEN Token - Blessed Be Thy Gains</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFD700; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #FFD700, 0 0 40px #FFA500; }
            100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #FFD700; }
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #FFD700, #FF6B6B, #4ECDC4, #45B7D1, #FFBE0B);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #2C3E50;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2C3E50;
            animation: glow 2s ease-in-out infinite;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 60px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: white;
            animation: glow 3s ease-in-out infinite;
        }

        .hero p {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .cta-button {
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            color: white;
            padding: 1.2rem 2.4rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.3s;
            display: inline-block;
            margin: 0.5rem;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD93D, #FF6B6B);
        }

        .features {
            background: rgba(255, 255, 255, 0.95);
            padding: 6rem 2rem;
            position: relative;
        }

        .features-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, #FFD700, #FFA500) border-box;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.2);
        }

        .feature-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: shine 3s infinite;
            display: inline-block;
        }

        .tokenomics {
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            color: white;
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
        }

        .tokenomics::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸš€</text></svg>');
            opacity: 0.1;
            pointer-events: none;
            animation: float 6s infinite;
        }

        .tokenomics-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .token-stat {
            font-size: 2.2rem;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .token-distributions {
            display: grid;
            gap: 1rem;
            font-size: 1.3rem;
            margin-top: 2rem;
        }

        .token-distributions p {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 0;
            transition: all 0.3s;
        }

        .token-distributions p:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        .blessed-animation {
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

   <!-- Embed the image -->

        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==" alt="A cat with praying hands">
    </section>
</body>
</html>
